<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=PT+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Form</title>
  </head>
  <body>
    <header class="intro-content">
      <h1>The Code Review</h1>
      <div>
        <h2>Signup for our newsletter</h2>
        <p>Get the lates news on how your code is doing right in your inbox</p>
        <hr class="thick" />
        <hr class="thin" />
      </div>
    </header>
    <form action="get">
      <fieldset class="contact">
        <legend>Contact information</legend>
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="required"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="required"
          required
        />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" />
        <label for="adress">Street adress</label>
        <input type="text" id="adress" name="adress" placeholder="Adress" />
        <label for="select-state">State</label>
        <select id="select-state" name="select-state">
          <!-- !'Fix placeholder disabled choose state' -->
          <option value="choose" class="opac" disabled selected>
            Choose state
          </option>
          <option value="florida">Florida</option>
          <option value="colerado">Colerado</option>
          <option value="louisiana">Louisiana</option>
          <option value="arizona">Arizona</option>
          <option value="alaska">Alaska</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="Zip Code" />
      </fieldset>
      <div class="newsletter-container">
        <hr class="thin last-line" />
        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <p>Select the newsletter you would like to receive</p>
          <div class="checkboxes">
            <div>
              <input
                type="checkbox"
                id="html-news"
                name="news"
                value="html-news"
              />
              <label for="html-news">HTML News</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="css-news"
                name="news"
                value="css-news"
              />
              <label for="css-news">CSS News</label>
            </div>
            <div>
              <input type="checkbox" id="js-news" name="news" value="js-news" />
              <label for="js-news">Javascript News</label>
            </div>
          </div>
          <p>Newsletter format</p>
          <div>
            <div>
              <input type="radio" id="html" name="radio" />
              <label for="html">HTML</label>
            </div>
            <div>
              <input type="radio" id="plain" name="radio" />
              <label for="plain">Plain text</label>
            </div>
          </div>

          <label for="other" class="other-topics"
            >Other topics that you'd like to hear about</label
          >
          <textarea name="other" id="other" cols="30" rows="5"></textarea>
        </fieldset>
      </div>
      <button type="submit">Sign Up</button>
      <p>Copyright The Code Review</p>
    </form>
  </body>
</html>
